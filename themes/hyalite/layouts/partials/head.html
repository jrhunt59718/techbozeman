<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}">
  <meta name="google-site-verification" content="{{ $.Site.Params.google_site_verification }}" />
  <meta name="theme-color" content="#5c18bf">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ $.Site.Params.twitter }}" />
  <meta name="twitter:creator" content="{{ $.Site.Params.twitter }}" />
  <meta property="og:image:width" content="279">
  <meta property="og:image:height" content="279">
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:title" content="{{if .IsHome}}{{ $.Site.Title }}{{else}}{{.Title}} - {{ $.Site.Title }}{{end}}" />
  <meta property="og:description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />
  <meta property="og:image" content="{{ $.Site.BaseURL }}/og-image.jpg" />
  <meta name="apple-mobile-web-app-title" content="{{ $.Site.Title }}">
  <meta name="application-name" content="{{ $.Site.Title }}">
  <meta name="msapplication-TileColor" content="#0136D3">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

  <title>{{if .IsHome}}{{ $.Site.Title }}{{else}}{{.Title}} - {{ $.Site.Title }}{{end}}</title>

  <link href="{{ "css/bootstrap.min.css" | relURL }}" rel="stylesheet">
  <link href="{{ "css/fontawesome.min.css" | relURL }}" rel="stylesheet">
  <link href="{{ "css/main.css" | relURL }}" rel="stylesheet">
</head>
